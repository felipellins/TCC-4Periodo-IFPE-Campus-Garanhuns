<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Altera Produto</title>
    </h:head>
    <h:body>
        
            

                <h:form id="formApresentaCliente">
                    <p:dataTable id="tableCliente" var="item" value="#{clienteController.listarTodosClienteAction()}" 
                                 paginator="true" rows="5" rowKey="#{item.codCliente}" 
                                 selectionMode="single" selection="#{clienteController.selectedCliente}">

                        
                        <p:column headerText="Código">#{item.codCliente}</p:column>
                        <p:column headerText="CPF">#{item.cpfLoginUsuario}</p:column>
                        <p:column headerText="Nome">#{item.nomeCliente}</p:column>
                        <p:column headerText="Telefone">#{item.telefoneCliente}</p:column>
                        <p:column headerText="Email">#{item.emailCliente}</p:column>
                    </p:dataTable>

                    <p:commandButton value="Alterar"  oncomplete="PF('widDialConfirmCadCliente').show();" update=":formDialAltera" icon="fa fa-pencil-square"/>

                </h:form>
                <p:dialog id="dialConfirmCadCliente" visible="false" resizable="false"
                          widgetVar="widDialConfirmCadCliente" header="Atenção!">


                    <h:form id="formDialAltera">
                        <p:panelGrid columns="2">
                            <h:outputText value="Telefone*:"/>
                            <p:inputText id="txttelefone" value="#{clienteController.selectedCliente.telefoneCliente}" required="true"
                                         requiredMessage=""/>
                            <p:message for='txttelefone' />

                            <h:outputText  value="Email*:"/>
                            <p:inputText id="txtemail" value="#{clienteController.selectedCliente.emailCliente}" required="true"
                                         requiredMessage="Está faltando o email"/>
                            <p:message for="txtemail"/>

                            <h:outputText value="Senha*:"/>
                            <p:inputText id='txtSenha' required="true"
                                         value="#{clienteController.selectedCliente.senhaUsuario}" requiredMessage="Está faltando o Senha"/>
                            <p:message for="txtSenha"/>

                            <h:outputText value="Rua*:"/>
                            <p:inputText id='txtRua' required="true"
                                         value="#{clienteController.selectedCliente.endereco.rua}" requiredMessage="Tá faltando a Rua"/>
                            <p:message for="txtRua"/>

                            <h:outputText value="Bairro*:"/>
                            <p:inputText id='txtBairro' required="true"
                                         value="#{clienteController.selectedCliente.endereco.bairro}" requiredMessage="Está faltando o Bairro"/>
                            <p:message for="txtBairro"/>

                            <h:outputText value="Número*:"/>
                            <p:inputText id='txtNum' required="true"
                                         value="#{clienteController.selectedCliente.endereco.numero}" requiredMessage="Está faltando o número"/>
                            <p:message for="txtNum"/>

                            <h:outputText value="Complemento*:"/>
                            <p:inputText id='txtC' 
                                         value="#{clienteController.selectedCliente.endereco.complemento}" />
                            <p:message for="txtC"/>
                            
                            <h:outputText value="Cidade"/>
                            <p:inputText id='txtCidade' 
                                         value="#{clienteController.selectedCliente.endereco.cidade}" />
                            <p:message for="txtCidade"/>

							<h:outputText value="Estado*:"/>
                            <p:inputText id='txtEstado' 
                                         value="#{clienteController.selectedCliente.endereco.estado}" />
                            <p:message for="txtEstado"/>

                        </p:panelGrid>
                        <p:commandButton value="sim" action="#{clienteController.alterarClienteAction()}"
                                         update="@form" oncomplete="PF('widDialConfirmCadCliente').hide();" />
                        <p:commandButton value="não" oncomplete="PF('widDialConfirmCadCliente').hide()"/>

                    </h:form>


                </p:dialog>

    </h:body></html>
