<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Produto</title>
    </h:head>
    <h:body>
        <center>
            <p:fieldset>
                <h1> Cadastrar Produto </h1>
            </p:fieldset>
            <p:growl id='growl'/>
            <h:form >

                <p:fieldset legend="Cadastro">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nome"></p:outputLabel>
                        <p:inputText value="#{produtoController.produto.nomeProduto}"></p:inputText>
                        <p:outputLabel value="Valor Custo Produto"/>
                        <p:inputText  value="#{produtoController.produto.precoCustoProduto}" />
                        <p:outputLabel value="Valor Venda"/>
                        <p:inputText  value="#{produtoController.produto.precoVendaProduto}" />
                        <p:outputLabel value="Lucro"/>
                        <p:inputText  value="#{produtoController.produto.margemLucroProduto}" />
                        <p:outputLabel value="Quantidade"/>
                        <p:inputText  value="#{produtoController.produto.quantProduto}" />
                         <p:outputLabel value="Codigo"/>
                        <p:inputText  value="#{produtoController.produto.codProduto}" />
                    
                    
                    </p:panelGrid>
                </p:fieldset>
                <h:commandButton value="Cadastrar" actionListener="#{produtoController.inserirProdutoAction()}" />
               
            </h:form>
        </center>
    </h:body>
</html>
