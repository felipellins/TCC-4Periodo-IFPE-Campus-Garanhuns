<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<h:outputStylesheet library="css" name="cadastro.css" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Cadastro Cliente</title>
		</f:facet>
	</h:head>

	<h:body>
		<div id="conteudo-pagina-principal">
			<div id="conteudo-interno">
				<h:form>
					<p:fieldset styleClass="fCadastro" legend="Cadastro Cliente">
						<p:panelGrid styleClass="cadgrid" columns="3">
						
						
						<h:outputText styleClass="caixadetexto" value="Codigo:" />
							<p:inputText id="cadcliente" value="#{clienteController.cliente.codCliente}" required="true"
								requiredMessage="Falta preencher" />
							<p:message for="cadcliente" />
		
							<h:outputText styleClass="caixadetexto" value="Nome:" />
							<p:inputText id="cadnome" value="#{clienteController.cliente.nomeCliente}" required="true"
								requiredMessage="Falta preencher" />
							<p:message for="cadnome" />
	
						<h:outputText styleClass="caixadetexto" value="CPF:" />
							<p:inputText id="cadcpf" value="#{clienteController.cliente.cpfLoginUsuario}" required="true"
								requiredMessage="Falta preencher" />
							<p:message for="cadcpf" />
	
							<h:outputText styleClass="caixadetexto" value="Telefone:" />
							<p:inputText id="cadtelefone" value="#{clienteController.cliente.telefoneCliente}" required="true"
							 requiredMessage="Falta preencher" />
							<p:message for="cadtelefone" />
							
							<h:outputText styleClass="caixadetexto" value="Email:" />
							<p:inputText id="cademail"
								value="#{clienteController.cliente.emailCliente}"
								required="true" requiredMessage="Falta preencher" />
							<p:message for="cademail" />
							
							<h:outputText styleClass="caixadetexto" value="Senha:" />
							<p:inputText id="cadsenha"
								value="#{clienteController.cliente.senhaUsuario}"
								required="true" requiredMessage="Falta preencher" />
							<p:message for="cadsenha" />
							
							
						</p:panelGrid>
	
					</p:fieldset>
					<br />
					<p:fieldset styleClass="fCadastro" legend="ENDEREÃ‡O">
						<p:panelGrid styleClass="cadgrid" columns="3">
	
							<h:outputText styleClass="caixadetexto" value="Rua:" />
							<p:inputText id="rua" value="#{clienteController.cliente.endereco.rua}"
								required="true" requiredMessage="Falta preencher" />
							<p:message for="rua" />
							
								<h:outputText styleClass="caixadetexto" value="Bairro:" />
							<p:inputText id="bairro"
								value="#{clienteController.cliente.endereco.bairro}" required="true"
								requiredMessage="Falta preencher" />
							<p:message for="bairro" />
	
							<h:outputText styleClass="caixadetexto" value="NÃºmero:" />
							<p:inputText id="numero"
								value="#{clienteController.cliente.endereco.numero}" required="true"
								requiredMessage="Falta preencher" />
							<p:message for="numero" />
							
							<h:outputText styleClass="caixadetexto" value="Complemento:" />
							<p:inputText id="complemento" value="#{clienteController.cliente.endereco.complemento}"
								required="true" requiredMessage="Falta preencher" />
							<p:message for="complemento" />
	
							<h:outputText styleClass="caixadetexto" value="Cidade:" />
							<p:inputText id="cidade"
								value="#{clienteController.cliente.endereco.cidade}" required="true"
								requiredMessage="Falta preencher" />
							<p:message for="cidade" />
	
							<h:outputText styleClass="caixadetexto" value="Estado:" />
							<p:inputText id="estado" value="#{clienteController.cliente.endereco.estado}"
								required="true" requiredMessage="Falta preencher" />
							<p:message for="estado" />
	
						</p:panelGrid>
					</p:fieldset>
					<br />
	
					<p:commandButton styleClass="botao" value="Cadastrar"
						oncomplete="PF('widDialConfirmaCad').show()" />

					<p:dialog visible="false" id="dialConfirmaCad" modal="true"
						widgetVar="widDialConfirmaCad">
						<p:fieldset legend="Deseja realmente cadastrar?">
							<p:commandButton value="Sim" action="#{clienteController.inserirClienteAction()}"
								oncomplete="PF('widDialConfirmaCad').hide()" />
							<p:commandButton value="NÃ£o"
								oncomplete="PF('widDialConfirmaCad').hide()" />
						</p:fieldset>
					</p:dialog>
				</h:form>
			</div>
		</div>
	</h:body>
</f:view>
</html>
