<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Listar Cliente</title>
		</f:facet>
	</h:head>

	<h:body>
		<h:form id="formCadCliente">
			<p:dataTable id="tableCliente" value="#{clienteController.listarTodosClienteAction()}"
                                 var="item" rowKey="#{item.codCliente}" paginator="true" rows="10" selectionMode="single">
                 <p:column headerText="Código" width="20%" style="text-align: center;">
                     #{item.codCliente}
                 </p:column>
                 <p:column headerText="CPF">
                     #{item.cpfLoginUsuario}       
                      </p:column>
                 <p:column headerText="Nome">
                     #{item.nomeCliente}
                 </p:column>
                 <p:column headerText="Telefone">
                     #{item.telefoneCliente}         
                 </p:column>
                  <p:column headerText="Emaill">
                     #{item.emailCliente}         
                 </p:column>
                 <p:column headerText="ALTERAR - EXCLUIR" style="text-align: center">
                    <!--Abaixo o botão editar com uma Action do nosso metodo editar que criamos no Bean-->
                    <p:commandButton action="#{clienteController.linkAlterar()}" value="EDITAR" title="Editar" ajax="false"  >  
                    </p:commandButton>
                </p:column>
             </p:dataTable>
		</h:form>
	</h:body>
</f:view>
</html>
